    <script>
        // Close the mobile nav after clicking a link
        document.querySelectorAll('.navbar .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const nav = document.getElementById('navLinks');
                if (nav.classList.contains('show')) {
                    new bootstrap.Collapse(nav).hide();
                }
            });
        });

        // Footer year (only if the element exists)
        const yearEl = document.getElementById('year');
        if (yearEl) yearEl.textContent = new Date().getFullYear();

        const DEFAULT_LANG = "no";
        const SUPPORTED = new Set(["no", "en"]);

        function getLang() {
            const urlLang = new URLSearchParams(location.search).get("lang");
            const lang = (urlLang || DEFAULT_LANG).toLowerCase();
            return SUPPORTED.has(lang) ? lang : DEFAULT_LANG;
        }

        function setLang(lang) {
            if (!SUPPORTED.has(lang)) return;

            // Optional: keep URL in sync without reloading
            const url = new URL(location.href);
            url.searchParams.set("lang", lang);
            history.replaceState({}, "", url);

            applyLang(lang);
            initObfuscation();
        }

        function applyLang(lang) {
            document.documentElement.setAttribute("lang", lang);

            document.querySelectorAll("[data-i18n-no], [data-i18n-en]").forEach(el => {
                const value = el.getAttribute(`data-i18n-${lang}`);
                if (value == null) return;
                el.textContent = value;
            });

            document.querySelectorAll("[data-lang]").forEach(btn => {
                btn.classList.toggle("btn-secondary", btn.dataset.lang === lang);
                btn.classList.toggle("btn-outline-secondary", btn.dataset.lang !== lang);
            });
        }

        // Bind buttons
        document.querySelectorAll("[data-lang]").forEach(btn => {
            btn.addEventListener("click", () => setLang(btn.dataset.lang));
        });

        // Init
        applyLang(getLang());

        function initObfuscation() {
            // Email: build address from data attributes at runtime
            document.querySelectorAll(".obf-email").forEach(a => {
                const user = a.getAttribute("data-user") || "";
                const domain = a.getAttribute("data-domain") || "";
                const subject = a.getAttribute("data-subject") || "";
                if (!user || !domain) return;

                const email = `${user}@${domain}`;
                a.textContent = email;

                const params = subject ? `?subject=${encodeURIComponent(subject)}` : "";
                a.setAttribute("href", `mailto:${email}${params}`);
            });

            // Phone: render number + label at runtime
            document.querySelectorAll(".obf-phone").forEach(span => {
                const phone = span.getAttribute("data-phone") || "";
                const label = span.getAttribute("data-label") || "";
                if (!phone) return;

                span.textContent = label ? `${phone} (${label})` : phone;
            });
        }

        initObfuscation();
    </script>
